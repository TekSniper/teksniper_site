<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bulma.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/layout.css')}}">
    <link rel="icon" href="{{url_for('static', filename='img/WE_Logo.ico')}}">
    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/home">
                <img src="{{url_for('static', filename='img/TS.jpg')}}" width="120" height="28">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbar_Menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar_Menu" class="navbar-menu is-active">
            <div class="navbar-start">
                <a class="navbar-item" href="/home">
                    Accueile
                </a>

                <a class="navbar-item" href="/about">
                    A propos
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Plus
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="/crea_design">
                            Graphic Design
                        </a>
                        <a class="navbar-item" href="/it_dev">
                            Jobs
                        </a>
                        <a class="navbar-item" href="/contact">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section>
        {% block section %}{% endblock %}
    </section>
    <footer>
        {% block footer %}{% endblock %}
    </footer>
    <script src="{{url_for('static', filename='js/burger.js')}}"></script>
</body>
</html>
